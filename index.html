<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron" id="jumbo">
            <h1 id="jumboText">Train Scheduler</h1>
            <h3 id="j2text">Up-to-date Times for your Favorite Trains</h3>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">Current Train Schedule</div>
            <div class="panel-body" id="trainData">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-2"></div>
                    <div class="col-md-2"></div>
                    <div class="col-md-2"></div>
                    <div class="col-md-2"></div>
                </div>
            </div>
        </div>
        <div class="panel panel-primary">        
            <div class="panel-heading">Add a Train</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="inputName">Train Name</label>
                        <input type="text" class="form-control" id="name" placeholder="name">
                    </div>
                    <div class="form-group">
                        <label for="inputDestination">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="destination">
                    </div>
                    <div class="form-group">
                        <label for="inputTime">First Train Time (HH:MM Military Time)</label>
                        <input type="time" class="form-control" id="time" placeholder="time">
                    </div>
                    <div class="form-group">
                        <label for="inputFreq">Frequency (Minutes)</label>
                        <input type="number" class="form-control" id="frequency" placeholder="Frequency">
                    </div>
                    <button type="submit" class="btn btn-success" id="submit">Submit</button>
                </form>                
            </div>
        </div>








    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>   
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
